name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Compile TypeScript
        run: npm run compile

  package:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-info.outputs.version }}
      package-name: ${{ steps.package-info.outputs.package-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g vsce

      - name: Get package info
        id: package-info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME="baseline-lens-${VERSION}.vsix"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "package-name=${PACKAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Package extension
        run: vsce package

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: "*.vsix"

  publish:
    needs: [test, package]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g vsce

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-package

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish --packagePath ${{ needs.package.outputs.package-name }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this release
            
            See [CHANGELOG.md](https://github.com/baseline-lens/baseline-lens/blob/main/CHANGELOG.md) for detailed changes.
            
            ## Installation
            
            Install from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=baseline-lens.baseline-lens) or download the VSIX file below.
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ needs.package.outputs.package-name }}
          asset_name: ${{ needs.package.outputs.package-name }}
          asset_content_type: application/zip